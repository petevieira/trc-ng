<div class="formGroup">
    <label
        [formGroup]="parentFormGroup"
        class="block mb-1 text-lg font-medium text-gray-900 dark:text-white"
    >{{label}}
        <input
            [type]="type"
            [name]="name"
            [formControlName]="formControlName"
            [autocomplete]="autocomplete"
            class="
                block
                w-full
                p-2.5
                mb-1
                text-sm
                rounded-lg
                bg-gray-50 border
                border-gray-300
                text-gray-900
                focus:ring-blue-500
                focus:border-blue-500
                dark:bg-gray-700
                dark:border-gray-600
                dark:placeholder-gray-400
                dark:text-white
                dark:focus:ring-blue-500
                dark:focus:border-blue-500"
        >
    </label>
    <small class="block text-red-500 dark:text-red-400">{{ errorMessage }}</small>
</div>
