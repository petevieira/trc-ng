<div class="flex flex-col min-h-screen bg-gray-100 p-4">
    <!-- Content Area with Date and DataTable -->
    <div class="bg-white rounded-lg shadow-lg p-4 mx-auto w-full max-w-3xl overflow-y-auto">
        <h2 class="text-center text-gray-700 mb-4">{{ todaysDate }}</h2>

        <table class="min-w-full border border-gray-200">
            <thead>
                <tr class="border-b bg-gray-200">
                    <th class="p-2 text-center font-medium text-gray-600" style="width: 10%">#</th>
                    <th class="p-2 text-left font-medium text-gray-600" style="width: 30%">Item</th>
                    <th class="p-2 text-left font-medium text-gray-600" style="width: 30%">Owner</th>
                    <th class="p-2 text-left font-medium text-gray-600" style="width: 20%">Repairer</th>
                    <th class="p-2 text-left font-medium text-gray-600" style="width: 20%">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items; let idx = index"
                    class="border-b hover:bg-gray-50 cursor-pointer"
                    (click)="isLoggedIn ? itemPressed(item) : null">
                    <td class="p-2 text-center">{{ idx + 1 }}</td>
                    <td class="p-2">{{ item.product }}</td>
                    <td class="p-2">{{ item.ownersFirstName }} {{ item.ownersLastName }}</td>
                    <td class="p-2">{{ item.repairerFirstName }} {{ item.repairerLastName }}</td>
                    <td class="p-2">{{ item.repairStatus }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Display Message When No Repairs Today -->
        <p *ngIf="repairsRetrieved && items.length === 0" class="text-center text-gray-500 py-4">
            No repairs yet today
        </p>
    </div>

    <!-- Floating Action Button (FAB) for Adding Item -->
    <button *ngIf="isLoggedIn" (click)="addItemPressed()"
        class="fixed bottom-4 right-4 bg-blue-500 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg hover:bg-blue-600"
    >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
    </button>
</div>
